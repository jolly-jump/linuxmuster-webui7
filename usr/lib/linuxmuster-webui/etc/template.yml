auth:
  allow_sudo: true
  emails: {}
  provider: lm
  users:
bind:
  host: 0.0.0.0
  mode: tcp
  port: 8000
color: default
language: %%LANGUAGE%%
linuxmuster:
  initialized: false
  is-configured: false
  ldap:
    binddn: %%BINDUSER%%
    bindpw: %%BINDPW%%
    host: %%SERVERNAME%%
    searchdn: %%BASEDN%%
  provision: false
max_sessions: 9
name: %%SERVERNAME%%.%%DOMAINNAME%%
restricted_user: nobody
ssl:
  certificate: /etc/linuxmuster/ssl/%%SERVERNAME%%.cert.bundle.pem
  client_auth:
    certificates: []
    enable: false
    force: false
  enable: true
