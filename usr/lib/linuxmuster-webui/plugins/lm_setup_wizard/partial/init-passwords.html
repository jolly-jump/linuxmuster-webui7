<dialog>
    <div class="modal-header">
		<h3 translate>Mail & Addons</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>OPSI</label>
            <span checkbox ng:model="$ctrl.enableOPSI" />
            </br>
            <input ng:if="$ctrl.enableOPSI" type="text" class="form-control" ng:model="$ctrl.ini.opsiip" placeholder="OPSI IP" />
        </div>
        <div class="form-group">
            <label>Docker</label>
            <span checkbox ng:model="$ctrl.enableDOCKER" />
            </br>
            <input ng:if="$ctrl.enableDOCKER" type="text" class="form-control" ng:model="$ctrl.ini.dockerip" placeholder="Docker IP" />
        </div>
        <div class="form-group">
            <label>Mail</label>
            <span checkbox ng:model="$ctrl.enableMail" />
            </br>
            <input ng:if="$ctrl.enableMail" type="text" class="form-control" ng:model="$ctrl.ini.mailip" placeholder="10.0.0.3" />
            <input ng:if="$ctrl.enableMail" type="text" class="form-control" ng:model="$ctrl.ini.smtprelay" placeholder="mbox1.belwue.de" />
            <input ng:if="$ctrl.enableMail" type="text" class="form-control" ng:model="$ctrl.ini.smtpuser" placeholder="smtpuser" />
            <input ng:if="$ctrl.enableMail" type="password" class="form-control" ng:model="$ctrl.ini.smtppw" placeholder="Password" />
            <input ng:if="$ctrl.enableMail" type="password" class="form-control" ng:model="$ctrl.smtppwConfirmation" placeholder="Confirmation" />
        </div>
        <div class="form-group">
            <label>Skip Firewall Configuration</label>
            <span checkbox ng:model="$ctrl.ini.skipfw" />
            </br>
        </div>
    </div>

    <div class="modal-footer">
        <a href="/view/lm/init/network" class="btn btn-default btn-flat pull-left" translate>Back</a>
        <a ng:click="$ctrl.finish()" class="btn btn-default btn-flat" translate>Start provisioning</a>
    </div>
</dialog>
