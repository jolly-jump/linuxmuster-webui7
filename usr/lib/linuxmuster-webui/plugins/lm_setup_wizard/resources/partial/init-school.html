<dialog>
    <div class="modal-header">
		<h3 translate>School Information</h3>
    </div>
    <div style="height: 430px;" class="modal-body scrollable">
        <div class="form-group">
            <label translate>School name</label>
            <input type="text" class="form-control" placeholder="{{'e.g.: Linuxmuster-Example School'|translate}}" ng:model="$ctrl.ini.schoolname" />
        </div>
        <table class="lm-table lm-table-padded">
        <tr>
        <td width="40%"><div class="form-group">
            <label translate>Location</label>
            <input type="text" class="form-control" placeholder="{{'e.g.: Guetenbach'|translate}}" ng:model="$ctrl.ini.location" />
        </div></td>
        <td width="40%"><div class="form-group">
            <label translate>State</label>
            <input type="text" class="form-control" placeholder="{{'e.g.: Baden-Wuerttemberg'|translate}}" ng:model="$ctrl.ini.state" />
        </div></td>
        <td width="20%"><div class="form-group">
            <label translate>Country Code</label>
            <input type="text" class="form-control" placeholder="{{'e.g.: DE'|translate}}" ng:model="$ctrl.ini.country" />
        </div></td>
        </tr>
        </table>
	<h3 translate>Server &amp; Domain Information</h3>
        <table class="lm-table lm-table-padded">
        <tr>
        <td width="40%"><div class="form-group">
            <label translate>Server name</label>
            <input type="text" class="form-control" placeholder="{{'e.g.: server'|translate}}" ng:model="$ctrl.ini.servername" />
        </div></td>
 	<td width="60%"><div class="form-group">
            <label translate>Domain name</label>
            <input type="text" class="form-control" placeholder="{{'e.g.: linuxmuster.lan'|translate}}" ng:model="$ctrl.ini.domainname" />
        </div></td>
        </tr>
        </table>
     	<div class="form-group">
            <label translate>Server FQDN</label>
            <input type="text" class="form-control" disabled value="{{$ctrl.ini.servername}}.{{$ctrl.ini.domainname}}" />
        </div>
    </div>
    <div class="modal-footer">
        <a href="/view/lm/init/welcome" class="btn btn-default btn-flat pull-left" translate>Back</a>
        <a ng:click="$ctrl.apply()" class="btn btn-default btn-flat" translate>Next</a>
    </div>
</dialog>
