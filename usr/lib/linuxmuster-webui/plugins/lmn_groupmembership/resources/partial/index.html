<br/>
<progress-spinner ng:show="groups == null"></progress-spinner>
<div ng:show="groups != null">
    <div class="input-group">

        <input ng:model="filter" type="search" autofocus class="form-control" placeholder="Filter" typeahead-min-length="1" />

        <div uib-dropdown class="input-group-btn">
            <button class="btn btn-default" ng:click='createProject()'>
                <div>
                    <span><i class="fa fa-fw fa-flask"></i><span>
                            {{'New Project'|translate}}
                </div>
            </button>
            <button class="btn btn-default" uib-dropdown-toggle>
                <i class="fa fa-filter"></i> <span translate> Objectsfilter </span>
                <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu class="dropdown-menu" style="width:150px" ng-click="$event.stopPropagation()">
                <li ng:repeat="type in types">
                    <div>
                        <span  checkbox ng:model="type.checkbox"> </span>
                        <span ng-if="type.type == 'schoolclass'"> <i class="fa fa-users"></i> <span translate>Classes</span></span>
                        <span ng-if="type.type == 'printergroup'"><i class="fa fa-fw fa-print"></i><span translate>Printers</span> </span>
                        <span ng-if="type.type == 'project'"><i class="fa fa-fw fa-flask"></i><span translate>Projects</span> </span>
                    </div>
                </li>
            </ul>
        </div>



        <div uib-dropdown class="input-group-btn">
            <button class="btn btn-default" uib-dropdown-toggle>
                <i class="fa fa-sort-amount-asc"></i> {{sort.name}}
                <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu class="dropdown-menu-right" style="width:150px">
                <li ng:repeat="sort in sorts">
                    <a ng:click="$parent.sort = sort">
                        <i class="fa fa-sort-amount-asc"></i> {{sort.name}}
                    </a>
                </li>
            </ul>
        </div>
        <div uib-dropdown class="input-group-btn" auto-close="outsideClick">
            <button class="btn btn-default" uib-dropdown-toggle>
                <i class="fa fa-list-ol"></i> {{'Rows'|translate}}
                <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu class="dropdown-menu-right" style="width:200px">
                <li ng:repeat="size in [10, 25, 50, 100]">
                    <a ng:click="paging.pageSize = size"><i class="fa fa-list-ol"></i> {{size}} classes</a>
                </li>
                <li>
                    <div class="input-group" style="display: table">
                        <div class="input-group-addon">
                            Other:
                        </div>
                        <input ng:model="paging.pageSize" type="number" autofocus class="form-control" />
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <br>


    <div class="grid">
        <div class "row" ng:repeat="group in groups|filter:filter|filter:isActive|orderBy:['-_isNew', sort.fx]|page:paging.page:paging.pageSize">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" ng-if="group.type == 'printergroup'" >
                <span id={{group.groupname}} checkbox ng:model="group.membership" ng-click='groupChanged($index, group.groupname)'> </span> 
                <i class="fa fa-fw fa-print"></i>
                <a href="#" ng-click='showGroupDetails($index, group.groupname)'>
                    <span translate>Printer</span>
                    <b>{{group.groupname}}</b>
                </a>
            </div>
        </div>
    </div>

    <div class=container>

                    <i class="fa fa-fw fa-print"></i>
                    <a href="#" ng-click='showGroupDetails($index, group.groupname)'>
                        <span translate>Printer</span>
                        <b>{{group.groupname}}</b>
                    </a>
                    </td>
            </span>
            <span>
                <div class "col-sm" ng-if="group.type == 'schoolclass'">

                    <i class="fa fa-users"></i>
                    <a href="#" ng-click='showGroupDetails($index, group.groupname)'>
                        <span translate>Class</span>
                        <b>{{group.groupname}}</b>
                    </a>
                    </td>
            </span>

            <span>
                <div class "col-sm" ng-if="group.type == 'project'">
                    <span id={{group.groupname}} checkbox ng:model="group.membership" ng-click='groupChanged($index, group.groupname)'> </span>
                    <i class="fa fa-flask"></i>
                    <a href="#" ng-click='showGroupDetails($index, group.groupname)'>
                        <span translate>Project</span>
                        <b>{{group.groupname}}</b>
                    </a>
                    </td>

            </span>
