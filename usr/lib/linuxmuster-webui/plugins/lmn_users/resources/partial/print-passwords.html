<br/>

<progress-spinner ng:show="classes == null"></progress-spinner>
<div ng:show="classes != null">
    <div class="list-group">
        <a class="list-group-item" ng:click="select(class, identity.user)" ng:repeat="class in classes|orderBy: reverse">
            <div ng-if="class == ''"> <i   class="fa fa-asterisk"></i> <span translate>All users</span></div>
            <div ng-if="class != ''"> <i class="fa fa-users"></i> <span translate>Klasse</span>: {{class}} </div>
        </a>
    </div>
</div>
