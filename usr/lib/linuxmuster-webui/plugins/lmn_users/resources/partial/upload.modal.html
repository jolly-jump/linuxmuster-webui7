
<div 	class="modal-header">
    <h4 translate>Upload CSV</h4>
</div>
<div class="modal-body">
    <div class="alert alert-warning">
        <i class="fa fa-warning"></i> <span translate>Would you like to upload a list csv? This will replace your current CSV! Please respect the format columns... </span>
    </div>
    <progress-spinner ng:show="isWorking"></progress-spinner>
</div>
<div class="modal-footer" 	
    flow-init='{target: "/api/filesystem/upload", chunkSize: 1024 * 1024, singleFile: true}'
    flow-files-submitted="onUploadBegin($flow)">
    <button class="btn btn-default btn-flat" ng:click="close()" translate>Close</button>
    <span type="file" class="btn btn-default btn-flat" flow-btn>Upload CSV</span>
</div>
